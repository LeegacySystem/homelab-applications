apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  destination:
    namespace: longhorn-system
    name: in-cluster
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: '1.7.2'
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          global:
            nodeSelector:
              node-type: "opt"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true